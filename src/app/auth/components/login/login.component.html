<mat-card>
  <mat-card-content>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Correo electr칩nico</mat-label>
        <input matInput type="email" formControlName="email"/>
        <mat-error *ngIf="emailLoginForm.errors && emailLoginForm.errors['email']">Correo inv치lido</mat-error>
        <mat-error *ngIf="emailLoginForm.errors && emailLoginForm.errors['required']">Campo requerido</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Contrase침a</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"/>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordLoginForm.errors && passwordLoginForm.errors['required']">Campo requerido</mat-error>
      </mat-form-field>
      <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar sesi칩n</button>
    </form>
  </mat-card-content>
</mat-card>
